<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.wallpapertip.com/wmimgs/83-838296_web-designer-professional-website-background-images.jpg'); /* Add your image file path here */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #todo-container {
            max-width: 400px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8); /* Add a background color with some transparency */
            padding: 20px;
            border-radius: 10px;
        }

        #task-input {
            width: 60%; /* Adjusted width to leave space for the button */
            padding: 8px;
            box-sizing: border-box; /* Include padding in the width calculation */
        }

        #add-task-btn {
            width: 30%; /* Adjusted width */
            padding: 8px;
            cursor: pointer;
        }

        #task-list {
            list-style: none;
            padding: 0;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }

        .delete-btn {
            background-color: #ff6961;
            color: #fff;
            padding: 4px 8px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="todo-container">
    <h2>To-Do List</h2>
    <div style="display: flex;">
        <input type="text" id="task-input" placeholder="Add a new task">
        <button onclick="addTask()" id="add-task-btn">Add Task</button>
    </div>
    <ul id="task-list"></ul>
</div>

<script>
    function addTask() {
        var taskInput = document.getElementById("task-input");
        var taskList = document.getElementById("task-list");

        if (taskInput.value.trim() !== "") {
            // Create a new list item
            var listItem = document.createElement("li");
            listItem.className = "task-item";

            // Create a span for the task text
            var taskText = document.createElement("span");
            taskText.textContent = taskInput.value;

            // Create a button for deleting the task
            var deleteButton = document.createElement("button");
            deleteButton.className = "delete-btn";
            deleteButton.textContent = "Delete";
            deleteButton.onclick = function () {
                taskList.removeChild(listItem);
            };

            // Append elements to the list item
            listItem.appendChild(taskText);
            listItem.appendChild(deleteButton);

            // Append the list item to the task list
            taskList.appendChild(listItem);

            // Clear the input field
            taskInput.value = "";
        }
    }
</script>

</body>
</html>
